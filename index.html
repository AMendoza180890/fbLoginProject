<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- toastify para notificaciones -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- estilos personales -->
    <link rel="stylesheet" href="main.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="main.js" type="module"></script>
    <title>Firebase Auth</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Firebase App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item logged-out">
              <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#signinModal"
              >Signin</a
              >
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >Signup</a
                >
              </li>
              <li class="nav-item logged-in">
                <a class="nav-link" href="#" id="logout">Logout</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal Este modal se llama con el boton Signin -->
    <!-- Estamos utilizando boostrap y para poder llamar a una ventana modal, necesitamos configurar el boton que va a estar llamandolo -->
    <!-- lo que necesitamos para configurar el boton para llamar al modal son las propiedades "data-bs-toggle="modal" y data-bs-target="id del modal" -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- formulario de login -->
            <form id="login-form" action="">
              <label for="email">Email:</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="password">Password:</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="***********"
                required
              />
              <button type="submit" class="btn btn-primary">login</button>
            </form>
            <!-- fin del formulario -->
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- formulario de signup -->
            <form id="signup-form" action="">
              <label for="email">Email:</label>
              <input
                type="email"
                id="signup-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="password">Password:</label>
              <input
                type="password"
                id="signup-password"
                class="form-control mb-3"
                placeholder="***********"
                required
              />
              <button type="submit" class="btn btn-primary">register</button>
            </form>
            <!-- fin del formulario -->
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- toastify script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
